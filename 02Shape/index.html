<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="2"
        depth="0.5"
        color="#FF6C7A"
        position="0 0 -10"
        scale="1 2 1"
        rotation="39 56 200" 
        shadow>
      </a-box>

      <a-octahedron 
      color="#E9A93F" 
      radius="5"
      position="0 3 -8"
      rotation="23 250 179"
      scale="0.2 0.2 0.2"
      shadow>
      </a-octahedron>

      <a-torus-knot 
      color="#F1D419" 
      arc="180" 
      p="2" 
      q="7" 
      radius="5" 
      radius-tubular="0.1"
      position="3 0 -13"
      shadow>
      </a-torus-knot>

      <a-plane 
      color="#38AAEF" 
      height="2000" 
      width="2000"
      rotation="-90 0 0"
      shadow>
      </a-plane>

      <a-entity 
      light="type:directional; castShadow:true;" 
      position="1 1 1">
      </a-entity>

    </a-scene>
  </body>
</html>
